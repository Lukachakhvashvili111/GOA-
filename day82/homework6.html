<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Different Font Sizes</title>
    <style>
        .small { font-size: 12px; }
        .medium { font-size: 18px; }
        .large { font-size: 24px; }
        .xlarge { font-size: 36px; }
    </style>
</head>
<body>
    <p class="small">Small text</p>
    <p class="medium">Medium text</p>
    <p class="large">Large text</p>
    <p class="xlarge">Extra Large text</p>
</body>
</html>
