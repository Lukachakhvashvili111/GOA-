<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image in Div</title>
    <style>
        .image-container {
            background-color: lightgray;
            text-align: center;
            padding: 20px;
        }
        .image-container img {
            max-width: 100%;
        }
        .image-container p {
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/150" alt="Sample Image">
        <p>Image description goes here.</p>
    </div>
</body>
</html>
