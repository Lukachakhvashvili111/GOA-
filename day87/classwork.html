<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Example</title>
  <style>
    /* პირველი div ელემენტი - პოზიცია არ მითითებულია */
    .div1 {
      width: 200px;
      height: 100px;
      background-color: lightblue;
    }

    /* მეორე div ელემენტი - position: relative */
    .div2 {
      width: 200px;
      height: 100px;
      background-color: lightgreen;
      position: relative;
      top: 50px; /* გადაადგილება */
    }
  </style>
</head>
<body>

  <div class="div1">ეს არის პირველი div.</div>
  <div class="div2">ეს არის მეორე div, რომელიც გადაადგილდება.</div>

</body>
</html>
