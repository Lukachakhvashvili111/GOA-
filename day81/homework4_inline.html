<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements</title>
    <style>
        /* Style for inline elements */
        p {
            font-size: 18px;
            color: darkgreen;
        }

        span {
            background-color: yellow;
            padding: 5px;
            color: red;
        }

        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p>I'm a block-level element, but <span>this part is inline</span> and <a href="#">this is a link</a>.</p>

</body>
</html>
