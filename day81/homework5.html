<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level Example</title>
    <style>
        .block-level {
            width: 50%; /* მცირდება სიგანე ნახევარამდე */
            background-color: #3498db; /* სტილისთვის */
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="block-level">
        ეს არის block-level ელემენტი, რომლის სიგანე შემცირებულია ეკრანის 50%-მდე.
    </div>
</body>
</html>
