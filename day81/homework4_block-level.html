<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Level Elements</title>
    <style>
        /* Style for block-level elements */
        div {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border: 2px solid #333;
        }

        h1 {
            color: darkblue;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            color: darkgreen;
        }
    </style>
</head>
<body>

    <div>
        <h1>This is a Block-Level Heading (h1)</h1>
        <p>This is a paragraph. Block-level elements take up the full width and start on a new line.</p>
    </div>

</body>
</html>
